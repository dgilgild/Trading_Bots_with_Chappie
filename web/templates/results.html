{% extends "layout.html" %}

{% block content %}
<h2>Backtest Results (Run ID: {{ run["id"] }})</h2>

<h3>Params</h3>
<pre>{{ params | tojson(indent=2) }}</pre>

<h3>Stats</h3>
<pre>{{ stats | tojson(indent=2) }}</pre>

{% if run["chart_path"] %}
<h3>Chart</h3>

<img src="{{ run['chart_path'] }}" style="max-width:900px;">
{% endif %}

{% endblock %}
